<!DOCTYPE html>
<html>
<head>
	<title>Magic Mirror</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="current-time"></div>
	<div id="weather-widget"></div>
	<div id="compliment"></div>
	<script>
		//display time
		function displayTime() {
			const date = new Date();
			const time = date.toLocaleTimeString();
			return time;
		}
		//display time
		const timeElement = document.getElementById('current-time');
		timeElement.textContent = displayTime();
		setInterval(() => {
			timeElement.textContent = displayTime();
		}, 1000);

		// Fetch weather data from an API
		fetch('https://api.weatherapi.com/v1/current.json?key=5cb1a417aaf54fb386b31213240403&q=92092')
			.then(response => response.json())
			.then(data => {
				const weatherElement = document.getElementById('weather-widget');
				weatherElement.textContent = `Current weather: ${data.current.temp_c}Â°C, ${data.current.condition.text}`;
			})
			.catch(error => {
				console.error('Error fetching weather data:', error);
			});

		// Array of compliments
		const compliments = [
			'You look great today!',
			'You are doing an amazing job!',
			'Keep up the good work!',
			'You are awesome!',
			'You are a coding genius!'
		];
		// Display a random compliment
		const complimentElement = document.getElementById('compliment');
		complimentElement.textContent = compliments[Math.floor(Math.random() * compliments.length)];
		
	</script>
</body>
</html>
